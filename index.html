<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todo List</title>
  </head>
  <body>
    <h1 class="title">Stuff I need to do</h1>

    <div class="all-tasks">
      <h2 class="task-list-title">My List</h2>
      <ul class="task-list">
        <li class="active-list">Youtube</li>
        <li>Work</li>
        <li>Grocery</li>
      </ul>
      <!-- Form to add new list -->
      <form action="">
        <input
          type="text"
          class="new list"
          placeholder="new list name"
          aria-label="new list name"
        />
        <button class="btn list" aria-label="create new list">+</button>
      </form>
      <!-- 1st div for any of the active list-->
      <div class="todo-list">
        <div class="todo-header">
          <h2 class="list-title">Youtube</h2>
          <p class="task-count">3 tasks remaining</p>
        </div>

        <!-- 2nd div for creating tasks -->
        <div class="todo-body">
          <div class="tasks">
            <div class="task">
              <input type="checkbox" id="task-1" />
              <label for="task-1">
                <span class="custom-checkbox"> </span>
                record todo list video
              </label>
            </div>
            <!-- /task 1 -->
            <div class="task">
              <input type="checkbox" id="task-1" />
              <label for="task-2">
                <span class="custom-checkbox"> </span>
                second task
              </label>
            </div>
            <!-- /task 2 -->
            <div class="task">
              <input type="checkbox" id="task-1" />
              <label for="task-2">
                <span class="custom-checkbox"> </span>
                third task
              </label>
            </div>
            <!-- /task 3 -->
          </div>
          <!-- 3rd div for new task creator and form-->
          <div class="new-task-creator">
            <form action="">
              <input
                type="text"
                class="new task"
                placeholder="new task name"
                aria-label="new task name"
              />
              <button class="btn task" aria-label="create new task">+</button>
            </form>
          </div>
          <!-- 4th div for deleting task -->
          <div class="delete-stuff">
            <button class="btn delete">Clear completed Tasks</button>
            <button class="btn delete">Delete List</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
